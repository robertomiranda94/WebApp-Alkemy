{% extends "index.html" %}

{% block titulo %} Actualizar Cliente {% endblock %}

{% block contenido_principal %}
<div class="contenido">
  <h1 class="titulo">Actualizar Cliente</h1>
</div>
      <div class="d-flex justify-content-center p-5 bg-warning bg-opacity-75 rounded-5">
        <form method="post" class="formulario">
            {% csrf_token %}

            <div class="contenedor-campos">
              <div class="campo-formulario">
              <label class="fw-semibold">Nombre:</label>
              <input type="text" name="nombre" maxlength="20" class="mb-3 form-control" value="{{cliente.nombre}}">
              </div>
              <div class="campo-formulario">
              <label class="fw-semibold">Apellido:</label>
              <input type="text" name="apellido" maxlength="20" class="mb-3 form-control" value="{{cliente.apellido}}">
              </div>              
              <input type="submit" class="boton" value="Actualizar">
              <a href="{% url 'listar_clientes' %}" class="volver-link">
                Volver al listado
              </a>
            </div>

          </form>
    </div>
{% endblock %}
