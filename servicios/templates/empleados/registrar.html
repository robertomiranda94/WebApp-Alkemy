{% extends "index.html" %}

{% block titulo %} Nuevo Empleado {% endblock %}



{% block contenido_principal %}
<div class="contenido">
    <h1 class="titulo">Registrar Empleado</h1>
    <div></div>
    <form method="post" class="formulario">
        {% csrf_token %}
        <div class="contenedor-campos">
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
            </div>
            <div class="campo-formulario">
                <label>Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingrese apellido">
            </div>
            <div class="campo-formulario">
                <label>NÂ° Legajo:</label>
                <input type="number" name="legajo" placeholder="xxxxxxxx">
            </div>
            
            <input class="boton" type="submit" value="Guardar registro">

            <a href="{% url 'listar_empleados' %}" class="volver-link">
                Volver al listado
            </a>
        </div>
    </form>

</div>

{% endblock %}
