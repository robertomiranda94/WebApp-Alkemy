<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container">
      <h1 class="text-center fw-bold mb-3">Actualizar empleado</h1>
      <div class="d-flex justify-content-center">

        <form method="post" action="{% url 'actualizar_empleado' empleado.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control border border-dark border border-1" name="nombre" value="{{ empleado.nombre }}">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control border border-dark border border-1" name="apellido" value="{{ empleado.apellido }}">
          </div>
          <div class="mb-3">
            <label for="numero_legajo" class="form-label">NÃºmero de legajo:</label>
            <input type="text" class="form-control border border-dark border border-1" name="numero_legajo" value="{{ empleado.numero_legajo }}">
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
