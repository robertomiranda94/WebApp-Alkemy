{% extends "index.html" %}

{% block titulo %} Nuevo Coordinador {% endblock %}

{% block contenido_principal %}
<div class="contenido">
    <h1 class="titulo">Registrar Coordinador</h1>
    <form method="post" class="formulario">
        {% csrf_token %}
        <div class="contenedor-campos">
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre" required>
            </div>
            <div class="campo-formulario">
                <label>Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingrese apellido">
            </div>
            <div class="campo-formulario">
                <label>NÂ° DNI:</label>
                <input type="number" name="numero_documento" placeholder="xxxxxxxx" required>
            </div>
            <div class="campo-formulario">
                <label>Fecha de alta:</label>
                <input type="date" name="fecha_alta" required>
            </div>
            
            <input class="boton" type="submit" value="Guardar registro">

            <a href="{% url 'listar_coordinadores' %}" class="volver-link">
                Volver al listado
            </a>
        </div>
    </form>

</div>
{% endblock %}
