{% extends "index.html" %}

{% block titulo %} Nuevo Servicio {% endblock %}



{% block contenido_principal %}
<div class="contenido">

<h1 class="titulo">Registrar Servicio</h1>
        <form method="post" class="formulario">
            {% csrf_token %}

            <div class="contenedor-campos">
              <div class="campo-formulario">
                <label>Nombre:</label>
                <input type="text" name="nombre" maxlength="20">
              </div>
              <div class="campo-formulario">
                <label>Descripci&oacute;n:</label>
                <textarea rows="6" cols="12" name="descripcion"></textarea>
              </div>
              <div class="campo-formulario">
              <label>Precio:</label>
              <input type="number" step="any" name="precio">
              </div>
                <input class="boton" type="submit" value="Guardar Registro">
                <a class="volver-link" href="{%url 'listar_servicios'%}">Volver al listado</a>
            </div>
        </form>
          
  </div>

{% endblock %}
